<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeByte IT | Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact HomeByte IT</h1>
    <p>Tech support, right at your doorstep.</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Problem Report</h2>
      <p>If you’re experiencing an issue, please fill out the form below and we’ll get back to you as soon as possible.</p>

      <form id="problemReportForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="device">Device Type</label>
        <input type="text" id="device" name="device" placeholder="Laptop, Desktop, etc." required>

        <label for="issue">Describe the Problem</label>
        <textarea id="issue" name="issue" rows="5" placeholder="Tell us what’s happening..." required></textarea>

        <!-- Hidden anti-bot field -->
        <input type="text" name="honeypot" style="display:none">

        <button type="submit" class="submit-button">Send Problem Report</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HomeByte IT. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="contact-script.js"></script>
</body>
</html>
